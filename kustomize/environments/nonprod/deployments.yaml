apiVersion: apps/v1
kind: Deployment
metadata:
  name: passport-status-api
  namespace: passport-status
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: passport-status-api
  template:
    spec:
      containers:
        - name: passport-status-api
          env:
            - name: SPRING_CLOUD_KUBERNETES_ENABLED
              value: 'true'