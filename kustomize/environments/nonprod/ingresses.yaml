apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: passport-status-api
  labels:
    app.kubernetes.io/name: passport-status-api
    app.kubernetes.io/part-of: passport-status
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: azure/application-gateway
    # see https://azure.github.io/application-gateway-kubernetes-ingress/annotations/
    appgw.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  rules:
    - host: passport-status-api.dev-rhp.dts-stn.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: passport-status-api
                port:
                  name: http
  tls:
    - hosts:
        - passport-status-api.dev-rhp.dts-stn.com
      secretName: tls-passport-status-api