apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
  template:
    spec:
      containers:
        - name: mongodb
          imagePullPolicy: IfNotPresent
          # env:
          #   - MONGO_INITDB_ROOT_USERNAME=%vault:dts-dev-passport-status/MongoDB!/staging!/username
          #   - MONGO_INITDB_ROOT_PASSWORD=%vault:dts-dev-passport-status/MongoDB!/staging!/password