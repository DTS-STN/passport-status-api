apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: passport-status-api
  namespace: passport-status
  annotations:
    app.kubernetes.io/name: passport-status-api
    app.kubernetes.io/part-of: passport-status
spec:
  rules:
    - host: passport-status-api.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: passport-status-api
                port:
                  name: http